<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Simple Text Editor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link href="/content/style/style.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.7.7/angular-route.min.js"></script>
	<!--<script src="https://code.angularjs.org/1.7.7/angular-sanitize.min.js"></script>-->	

</head>
<body ng-app="steapp">
	<div id="loadingcover" class="loading">
		<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple"><circle cx="50" cy="50" r="13.2093" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#ec1e25" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="-0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="-0.5s" repeatCount="indefinite"></animate></circle><circle cx="50" cy="50" r="32.8334" fill="none" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#04acec" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate></circle></svg>
	</div>
	<div class="container">
		<header class="py-3">
			<div class="col-md-4 offset-md-4 text-center">
				<h4>Simple Text Editor</h4>
			</div>
		</header>
		<section class="col-md-12 p-md-2">
			<div ng-controller="logoutController" id="logoutcont" class="topbar" ng-show="rootScopeIsLogin">
				<div class="row p-md-2">
					<div class="col-md-3 offset-md-9">
						<button class="btn btn-primary btn-sm float-right" ng-click="logout()">Logout <i class="fa fa-sign-out-alt"></i></button>
					</div>
				</div>
			</div>

			<div ng-view></div>

		</section>
	</div>



	<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>

	<script src="/content/script/app.js"></script>
	<script src="/content/script/loginController.js"></script>
	<script src="/content/script/listController.js"></script>
	<script src="/content/script/detailController.js"></script>	

	<script>
		$(window).on('load', function () {
			$("#loadingcover").hide();
		});
	</script>
</body>
</html>
